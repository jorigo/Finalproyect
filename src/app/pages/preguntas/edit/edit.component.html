
<div class="container mt-5">
    <h3>Editar Registro</h3>
    <form (ngSubmit)="update()">
      <!-- Campo de ID (solo lectura) -->
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input 
          type="text" 
          class="form-control" 
          id="id" 
          [value]="item.id" 
          readonly>
      </div>
