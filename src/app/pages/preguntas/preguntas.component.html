
    <h1>Listado De Preguntas</h1>


<button class="btn btn-success mb-3" routerLink="add">Nueva Pregunta</button>

      <table class="table"> 
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Argumento</th>
            <th scope="col">Codigo_Encuesta</th>
            <th scope="col">Botones Accion</th>
          </tr>
        </thead>
        <tbody>
            @for (item of preguntasList; track $index) {
          <tr>
           
                <th scope="row">{{item.id}}</th>
                <td>{{item.argumento}}</td>
                <td>{{item.idencuesta}}</td>
                
           
                <button class="btn btn-primary" routerLink="edit/{{ item.id }}">Editar</button>
                   <button class="btn btn-danger" (click)="deletePreguntas(item.id)">Borrar</button>
                    
            </tr>
        }
          <tr>
        </tbody>
      </table>
      
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-warning" (click)="back()">Volver al inicio</button>
      </div>
